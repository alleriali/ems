<h2>Employee List</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th> First Name </th>
            <th> Last Name </th>
            <th> Email </th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let employee of employees">
            <td>{{employee.firstName}}</td>
            <td>{{employee.lastName}}</td>
            <td>{{employee.email}}</td>
            <td>
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button (click)="updateEmployee(employee.id)" class="btn btn-info">Update</button>
                    <button (click)="deleteEmployee(employee.id)" class="btn btn-info bg-danger">Delete</button>
                    <button (click)="viewEmployeeDetails(employee.id)" class="btn btn-info bg-primary">View</button>
                </div>
            </td>
        </tr>
    </tbody>
</table>
